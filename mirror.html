    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            window.addEventListener("load", function() {
                let getReq = decodeURI(location.href.slice(location.href.indexOf("?") + 1)).split("&");
                console.log(getReq);
                let mapping = {}
                for (let part of getReq) {
                    mapping[part.slice(0, part.indexOf("="))] = part.slice(part.indexOf("=") + 1);
                }
                if (mapping.title) {
                    document.getElementsByTagName("title")[0].innerText = mapping.title;
                }
                if (mapping.body) {
                    document.getElementsByClassName("container")[0].innerHTML = mapping.body;
                }
            })
        </script>
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div class="container">
        </div>
        
    </body>
